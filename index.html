<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Set the title of your site here -->
    <title>Billy Bob's Burgers & Subs</title>

    <meta name="author" content="mrmrs">
    <meta name="description" content="Common HTML patterns">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="stylesheet/less" type="text/css" href="styles/styles.less" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
<style>
    .main{
        display: flex;
        text-align: center;
        align-items: center;
        justify-content: center;
    }

</style>
<div class="container-fluid main">


    <form method="post">



        <div>
            <h1>Billy Bob's Burgers and Subs</h1>
            <h5>Food With Attitude</h5>
            <br>



            <label for="username">Name:</label>
            <input type="text" name="name" id="username" placeholder="name">

            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="order">Order:</label>
            <label for="burger">Burger</label>
            <input type="radio" name="burger" value="burger">
            <label for="sub">Sub</label>
            <input type="radio" name="burger" value="sub">
            <br>
            <label for="meat">meats: </label>
            <select id="meat" name="meat">
                <option value="chicken">chicken</option>
                <option value="beef">beef</option>
                <option value="turkey">turkey</option>
                <option value="pastrami">pastrami</option>
            </select>
            <br><br>
            <label for="toppings">Toppings</label>

            <select id="toppings" name="toppings" multiple>
                <option value="lettuce">Lettuce</option>
                <option value="tomato">Tomato</option>
                <option value="onion">Onion</option>
                <option value="pickles">Pickles</option>
            </select>
            <p>(Tip: Hold Ctrl or Command to select more than one.)</p>
            <br>
            <label for="extras">Extras:</label>
            <br>
            <input type="checkbox" id="cheese" name="extras" value="cheese">
            <label for="cheese">Cheese</label>
            <input type="checkbox" id="bacon" name="extras" value="bacon">
            <label for="bacon">Bacon</label>
            <input type="checkbox" id="avocado" name="extras" value="avocado">
            <label for="avocado">Avocado</label>
            <input type="checkbox" id="Grilled" name="extras" value="Grilled">
            <label for="Grilled">Grilled Onions</label>
            <br>
            <label for="sauces">Sauces:</label>
            <br>
            <input type="checkbox" id="Mayo" name="sauces" value="Mayo">
            <label for="Mayo">Mayo</label>
            <input type="checkbox" id="Mustard" name="sauces" value="Mustard">
            <label for="Mustard">Mustard</label>
            <input type="checkbox" id="Ketchup" name="sauces" value="Ketchup">
            <label for="Ketchup">Ketchup</label>
            <br>
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" rows="4" cols="50"></textarea>
            <br>
            <input type="hidden" name="userId" value="12345">
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Submit Me">
            <input class="btn btn-secondary" type="reset" name="reset" value="Reset Form">
        </div>

    </form>
</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/less" ></script>
</html>
